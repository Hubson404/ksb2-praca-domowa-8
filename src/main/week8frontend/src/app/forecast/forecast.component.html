<div class="container">
  <div class="row">
    <div class="col col-md-6">
      <h3>Warsaw's 24h weather history
        <span>
    <button
      (click)="onFetchCars()"
      class="btn btn-primary">Fetch Data
    </button></span></h3>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Temperature [Celsius]</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let forecast of forecasts, let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{forecast.temperature}}</td>
          <td>{{forecast.date}}</td>
          <td>{{forecast.time}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
