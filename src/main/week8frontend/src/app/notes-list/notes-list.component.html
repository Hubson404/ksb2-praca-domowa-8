<div class="row">
  <div class="col col-md-12">
    <button (click)="onFetchNotes()"
            class="btn btn-primary">
      Fetch Notes
    </button>
    <br>
    <br>
  </div>
</div>
<div class="row">
  <div class="col col-md-4">
    <app-note
      *ngFor="let noteEl of notes"
      [note]="noteEl"></app-note>
  </div>
  <div class="col col-md-offset-2 col-md-6">
    <app-note-add></app-note-add>
  </div>
</div>
